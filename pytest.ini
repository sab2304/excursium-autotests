# pytest.ini
[pytest]
addopts = -v --strict-markers --tb=short
markers =
    smoke: Smoke tests - базовые проверки работоспособности
    regression: Regression tests - регрессионное тестирование
    calculator: Calculator tests - тесты калькулятора стоимости
    price: Price tests - тесты отображения цен
    filter: Filter tests - тесты фильтров экскурсий
    navigation: Navigation tests - тесты навигации
    validation: Field validation tests - тесты валидации полей
    debug: Debug tests - диагностические тесты
    slow: Slow tests - медленные тесты
norecursedirs = archive problematic .pytest_cache __pycache__ build dist
python_files = test_*.py
python_classes = Test*
python_functions = test_*